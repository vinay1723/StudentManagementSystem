<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>Student portal</header>
    <main>
      <section id="searchBar">
        <form>
          <input
            type="text"
            name="query"
            placeholder="Search"
            oninput="isEmpty(event)"
          />
          <button type="submit">Search</button>
        </form>
      </section>
      <nav>
        <button id="AtoZ">Sort A&rarr;Z</button>
        <button id="ZtoA">Sort Z&rarr;A</button>
        <button id="marks">Sort By Marks</button>
        <button id="passing">Sort By Passing</button>
        <button id="Class">Sort By Class</button>
        <button id="gender">Sort By Gender</button>
      </nav>
      <section id="tables">
        <table border="1" style="border-collapse: collapse">
          <thead>
            <tr>
              <td>ID</td>
              <td>Name</td>
              <td>Gender</td>
              <td>Class</td>
              <td>Marks</td>
              <td>Passing</td>
              <td>Email</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
